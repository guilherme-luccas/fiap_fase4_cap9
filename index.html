<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entradas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="content-wrapper">
        <div class="text-center">
          <h2 class="text-dark">Entradas</h2>
        </div>

        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-4">
            <div>
              <h6 class="card-subtitle mb-2">Entradas:</h6>
              <h2 class="fw-bold">R$ 5.000,00</h2>
            </div>
            <button class="btn btn-custom-add">Adicionar</button>
          </div>

          <span class="d-flex justify-content-between align-items-center mb-4"
            >Filtro: Ano/2025</span
          >

          <div>
            <canvas id="grafico"></canvas>

            <div class="balance-section">
              <div
                class="d-flex align-items-center justify-content-between bg-success rounded p-3"
              >
                <div class="d-flex align-items-center">
                  <div>
                    <p class="text-white-50">Saldo:</p>
                    <div class="text-white fw-bold">R$ 5.000,00</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <div class="card-body text-center shadow-sm">
            <h6 class="card-subtitle mb-2">Saídas:</h6>
            <h3 class="text-danger">R$ 2.500,00</h3>
          </div>

          <div class="card-body text-center">
            <h6 class="card-subtitle mb-2">Total:</h6>
            <h3 class="text-primary">R$ 2.500,00</h3>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById("grafico");

    new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho"],
        datasets: [
          {
            label: "Entradas por mês",
            data: [1000, 500, 300, 200, 100, 950],
            backgroundColor: "#20c997",
            borderColor: "#20c997",
            borderWidth: 1,
          },
        ],
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false,
          },
        },
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
  </script>
</html>
